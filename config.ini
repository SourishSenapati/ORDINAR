# Configuration for CA-SPID Solver

[system]
n_genes = 4
n_morphogens = 2

[optimization]
# Auto-regulation parameter (initial guess)
alpha_init = 0.1
alpha_min = 0.01
alpha_max = 1.0

# Discrete constraint values
constraint_values = [-1, 0, 1]

# Validation thresholds
rmse_threshold = 0.1
max_iterations = 5

[simulation]
t_max = 50.0
n_timepoints = 100
integration_method = RK45

[morphogens]
# M1(x,y) = exp(-decay_x * x)
m1_decay_x = 2.5

# M2(x,y) = exp(-[(x-cx)^2 + (y-cy)^2] / (2*sigma^2))
m2_center_x = 0.5
m2_center_y = 0.5
m2_sigma = 0.18

[preprocessing]
smooth_derivatives = true
gaussian_sigma = 1.0
differentiation_method = gradient  # Options: gradient, savgol, spline

[output]
save_intermediate = false
verbose = true
plot_results = false
