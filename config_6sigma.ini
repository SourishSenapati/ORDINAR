# Configuration for 6-Sigma Precision GRN Discovery

[precision]
target_accuracy = 99.998
sigma_level = 6.0
max_error_tolerance = 0.00002

[ensemble]
n_bootstrap_samples = 100
n_monte_carlo_samples = 1000
n_cross_validation_folds = 10

[optimization]
alpha_search_points = 50
alpha_min = 0.001
alpha_max = 1.0
bayesian_iterations = 100

[data]
min_spatial_points = 200
min_timepoints = 50
smoothing_sigma = 1.0
derivative_method = gaussian

[validation]
confidence_threshold = 0.999
uncertainty_coverage_target = 0.999
stability_check = true
symbolic_verification = true

[output]
save_uncertainty = true
save_confidence_intervals = true
save_ensemble_predictions = true
verbose = true
